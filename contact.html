<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="mailto:reedamalam321@outlook.com" method="post" enctype="text/plain">
            <p>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail">

            </p>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">

            <p>

            <p>
                <h3>Select Your Gender</h3>
                <label for="male">male</label>
                <input type="radio" id="male" name="gender" value="male">

                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="female">
            </p>


            <p>
                <h3>Select your Hobbies</h3>
                <label for="reading">Reading</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading">

                <label for="swimming">Swimming</label>
                <input type="checkbox" id="swimming" name="hobbies" value="swimming">

                <label for="cooking">Cooking</label>
                <input type="checkbox" id="cooking" name="hobbies" value="cooking">
            </p>

            <p>
                <label for="date">Date of Join</label>
                <input type="date" name="date" id="date">
            </p>

            <p>
                <h3>select your country</h3>
                <select name="country" id="country">
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
            </p>

            <p>
                <textarea placeholder="messege" name="msg" id="messege" cols="30" rows="10"></textarea>
            </p>

            <button type="submit">submit</button>
            <button type="reset">reset</button>



        </form>
    </fieldset>
</body>
</html>
